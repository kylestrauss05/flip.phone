name: Build iOS App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v3
        with:
          xcode-version: '15.2' # adjust if Broke requires a different version

      - name: Install dependencies
        run: |
          sudo gem install cocoapods
          pod install --repo-update

      - name: Build .ipa
        run: |
          xcodebuild \
            -workspace Broke.xcworkspace \
            -scheme Broke \
            -sdk iphoneos \
            -configuration Release \
            -archivePath $PWD/build/Broke.xcarchive archive

          xcodebuild \
            -exportArchive \
            -archivePath $PWD/build/Broke.xcarchive \
            -exportPath $PWD/build \
            -exportOptionsPlist exportOptions.plist

      - name: Upload .ipa
        uses: actions/upload-artifact@v3
        with:
          name: Broke.ipa
          path: build/Broke.ipa
