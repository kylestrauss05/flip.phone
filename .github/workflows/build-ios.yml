name: Build iOS App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      # Step 1: Checkout the repo
      - uses: actions/checkout@v3

      # Step 2: Set up Xcode
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable  # Adjust if Broke requires a different version

      # Step 3: Install CocoaPods dependencies
      - name: Install dependencies
        run: |
          sudo gem install cocoapods
          pod install --repo-update

      # Step 4: Build the app
      - name: Build .ipa
        run: |
          xcodebuild \
            -workspace Broke.xcworkspace \
            -scheme Broke \
            -sdk iphoneos \
            -configuration Release \
            -archivePath $PWD/build/Broke.xcarchive archive

          xcodebuild \
            -exportArchive \
            -archivePath $PWD/build/Broke.xcarchive \
            -exportPath $PWD/build \
            -exportOptionsPlist exportOptions.plist

      # Step 5: Upload the .ipa as artifact
      - name: Upload .ipa
        uses: actions/upload-artifact@v4
        with:
          name: Broke.ipa
          path: build/Broke.ipa
